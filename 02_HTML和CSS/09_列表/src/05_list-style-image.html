<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>list-style-image属性</title>
        <style>
            ul {
                list-style-image: url('../image/img/icon.png');
            }
        </style>
    </head>
    <body>
        <ul>
            <li>涂山</li>
            <li>北山</li>
            <li>西西域</li>
        </ul>
    </body>
</html>
