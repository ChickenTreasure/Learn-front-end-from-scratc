<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>opacity属性</title>
  <style>
    div {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background-color: red;

      /* 将元素设置为完全透明 */
      opacity: 0;
    }

    .box2 {
      background-color: blueviolet;
    }
  </style>
</head>

<body>
  <div class="box1"></div>
  <div class="box2"></div>
</body>

</html>
