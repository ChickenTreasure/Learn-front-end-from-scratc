<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>disabled伪类</title>
    <style>
        button {
            border: none;
        }

        button:disabled {
            background-color: #A0CFFF;
            /* 修改鼠标悬停时的状态 */
            cursor: no-drop;
        }
    </style>
</head>

<body>
    <button disabled>这是一个禁用的按钮</button>
</body>

</html>
