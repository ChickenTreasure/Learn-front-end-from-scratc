<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hover伪类</title>
    <style>
        button {
            /* 取消边框的样式 */
            border: none;
        }

        button:hover {
            background-color: #66B1FF;
        }
    </style>
</head>

<body>
    <button>这是一个按钮</button>
</body>

</html>
