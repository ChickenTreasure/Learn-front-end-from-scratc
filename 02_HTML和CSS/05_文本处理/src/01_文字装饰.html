<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>文字装饰</title>
        <style>
            p {
                /*
                    第一个属性，设置装饰线的类型，该属性可以设置如下四个值
                    * none 无效果
                    * line-through 删除线效果
                    * underline 下划线效果
                    * overline 顶部有一条线
                    第二个属性，设置装饰性的颜色，可以设置任何颜色值
                    第三个属性，设置线的类型，其值如下：
                    * solid 画一条实线
                    * double 画一条双实线
                    * dotted 画一条点划线
                    * dashed 画一条虚线
                    * wavy 画一条波浪线
                */
                text-decoration: underline #f0f double;
            }
        </style>
    </head>
    <body>
        <p>text-decoration属性</p>
    </body>
</html>
