<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>垂直对齐方式</title>
        <style>
            span {
                font-size: 12px;
            }
            h1 {
                background-color: aquamarine;
            }
            .top span {
                vertical-align: top;
            }
            .middle span {
                vertical-align: middle;
            }
            .bottom span {
                vertical-align: bottom;
            }
        </style>
    </head>
    <body>
        <h1 class="top">
            垂直对齐方式中的
            <span>❤</span>
            顶对齐
        </h1>
        <h1 class="middle">
            垂直对齐方式中的
            <span>❤</span>
            居中对齐
        </h1>
        <h1 class="bottom">
            垂直对齐方式中的
            <span>❤</span>
            底对齐
        </h1>
    </body>
</html>
