<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>进度条</title>
  <style>
    meter,
    progress {
      display: block;
    }
  </style>
</head>

<body>
  <form action="#">
    <meter min="0"
           max="100"
           low="40"
           high="80"
           value="30"></meter>
    <meter min="0"
           max="100"
           low="40"
           high="80"
           value="50"></meter>
    <meter min="0"
           max="100"
           low="40"
           high="80"
           value="90"></meter>

    <progress max="100"
              value="30"></progress>
    <progress max="100"
              value="50"></progress>
    <progress max="100"
              value="90"></progress>
  </form>
</body>

</html>
