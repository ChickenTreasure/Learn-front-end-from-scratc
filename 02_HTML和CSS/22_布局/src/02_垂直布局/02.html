<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      /* 为父级容器开启相对定位 */
      position: relative;
    }

    .child {
      position: absolute;
      top: 50%;
      /* margin-top: 等于负高度的一半 */
      margin-top: -150px;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
