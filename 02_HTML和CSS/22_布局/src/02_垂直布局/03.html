<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>垂直居中</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      /* 为父级容器开启相对定位 */
      position: relative;
    }

    .child {
      height: 300px;
      position: absolute;
      /* 垂直拉满 */
      top: 0;
      bottom: 0;
      /* margin: auto 即可实现 */
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
