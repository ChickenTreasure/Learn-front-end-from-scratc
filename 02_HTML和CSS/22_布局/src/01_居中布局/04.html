<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>水平居中</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      position: relative;
      height: 300px;
    }

    .child {
      /* 开启定位 父相子绝 */
      position: absolute;
      /* 水平拉满屏幕 */
      left: 0;
      right: 0;
      width: 300px;
      /* 拉满屏幕之后设置宽度，最后通过 margin 实现水平居中 */
      margin: auto;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
