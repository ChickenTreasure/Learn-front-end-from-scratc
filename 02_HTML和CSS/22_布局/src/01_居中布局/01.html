<!DOCTYPE html>
<html lang="en">

<head>

  <meta http-equiv="X-UA-Compatible"

  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>01</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      /* 对于子级为 display: inline-block; 可以通过 text-align: center; 实现水平居中 */

    }

      display: inline-block;
    }

    <div class="child"></div>
  </div>
