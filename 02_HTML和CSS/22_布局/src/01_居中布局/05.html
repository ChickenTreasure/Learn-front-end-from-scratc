<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>水平居中</title>
  <link rel="stylesheet"
        href="public.css">
  <style>
    .parent {
      position: relative;
    }

    .child {
      /* 开启定位 */
      position: absolute;
      /* 该方法类似于 left 于 -margin 的用法，但是该方法不需要手动计算宽度。 */
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>

</html>
