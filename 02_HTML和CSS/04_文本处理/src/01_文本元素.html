<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本元素</title>
</head>

<body>
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <p>这是一段文字</p>
    <b>这是一段加粗的文字</b>
    <!-- 换行 -->
    <br>
    <i>这是一段倾斜的文字</i>
    <!-- 分割线 -->
    <hr>
    <p>
        <sup>上标</sup>文字
        <sub>下标</sub>
    </p>
    <h6>六级标题</h6>
</body>

</html>
