<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>字体系列</title>
        <style>
            #p {
                font-family: 宋体;
            }
            p {
                font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial,
                    sans-serif;
            }
        </style>
    </head>
    <body>
        <p>使用默认字体的p元素</p>
        <p id="p">使用指定字体的p元素</p>
    </body>
</html>
