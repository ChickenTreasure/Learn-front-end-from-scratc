<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>跨行与跨列</title>
        <style>
            td,
            th,
            table {
                border: 1px solid #284;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <!-- 占两个单元格 -->
                <th colspan="2">狐妖小红娘</th>
            </tr>
            <tr>
                <!-- 垂直占4个单元格 -->
                <th rowspan="4">四大妖皇</th>
                <td>涂山红红</td>
            </tr>
            <tr>
                <td>梵云飞</td>
            </tr>
            <tr>
                <td>石宽</td>
            </tr>
            <tr>
                <td>欢都擎天</td>
            </tr>
        </table>
    </body>
</html>
