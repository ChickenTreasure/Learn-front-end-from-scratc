<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>th的scope属性</title>
        <style>
            td,
            th,
            table {
                border: 1px solid #284;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th>姓名</th>
                <th>区域</th>
            </tr>
            <tr>
                <th scope="row">梵云飞</th>
                <td>西西域</td>
            </tr>
            <tr>
                <th scope="row">欢都落兰</th>
                <td>南国</td>
            </tr>
        </table>
    </body>
</html>
