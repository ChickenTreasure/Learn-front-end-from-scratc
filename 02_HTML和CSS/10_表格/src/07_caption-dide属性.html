<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>caption-side</title>
        <style>
            td,
            th,
            table {
                border: 1px solid #284;
            }
            caption {
                caption-side: bottom;
            }
        </style>
    </head>
    <body>
        <table>
            <caption>
                狐妖小红娘
            </caption>
            <tr>
                <th>姓名</th>
                <th>区域</th>
            </tr>
            <tr>
                <td>梵云飞</td>
                <td>西西域</td>
            </tr>
            <tr>
                <td>欢都落兰</td>
                <td>南国</td>
            </tr>
        </table>
    </body>
</html>
