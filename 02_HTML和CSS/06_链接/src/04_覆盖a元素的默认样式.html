<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>覆盖a元素的默认样式</title>
        <style>
            a {
                color: #444;
                text-decoration: none;
                /* 通过 cursor来设置鼠标悬停的状态 */
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <a href="JavaScript:;">覆盖a元素的默认样式</a>
    </body>
</html>
