<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>最大最小高宽</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
    }

    .box {
      /* 设置盒子为视口的宽度和高度 */
      width: 100vw;
      height: 100vh;
      /* 盒子的最小宽度和高度不可以小于600px */
      min-width: 600px;
      min-height: 600px;
      background-color: lightskyblue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
