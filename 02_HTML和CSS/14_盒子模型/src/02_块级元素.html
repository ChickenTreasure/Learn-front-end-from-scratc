<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>块级元素</title>
    <style>
        .p1 {
            background-color: lightpink;
        }

        .p2 {
            background-color: lightskyblue;
        }

        p {
            /* 块级元素可以单独设置元素的宽度与高度 */
            width: 500px;
            height: 200px;
            line-height: 200px;
            font-size: 24px;
            text-align: center;
        }
    </style>
</head>

<body>
    <p class="p1">这是一个块</p>
    <p class="p2">这是另一个块</p>
</body>

</html>
