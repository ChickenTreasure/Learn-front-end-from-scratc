<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>height和width的基础用法</title>
  <style>
    .box {
      /* 
        height 和 width 接受的属性值有两种，
        * 第一种是具体的像素值
        * 第二种是百分值，例如 100% 100vh 3rem 等
      */
      height: 300px;
      width: 300px;
      background-color: lightskyblue;
    }
  </style>
</head>

<body>
  <div class="box"></div>
</body>

</html>
