<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>百分比</title>
    <style>
        .parent {
            width: 600px;
            height: 200px;
            /* 设置边框 */
            border: 1px solid lightcoral;
        }

        #child1 {
            width: 50%;
            height: 100px;
            background-color: limegreen;
        }

        #child2 {
            width: 100%;
            height: 100px;
            background-color: lightslategray;
        }
    </style>
</head>

<body>
    <div class="parent">
        <div id="child1"></div>
        <div id="child2"></div>
    </div>
</body>

</html>
