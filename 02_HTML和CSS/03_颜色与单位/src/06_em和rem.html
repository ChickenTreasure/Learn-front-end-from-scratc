<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>em和rem</title>
    <style>
        html {
            font-size: 16px;
        }

        body {
            font-size: 22px;
        }

        #p1 {
            /* 2.5rem = 2.5 * 16px */
            font-size: 2.5rem;
        }

        #p2 {
            /* 1.5em = 1.5 * 22px */
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <p id="p1">这是设置rem的p</p>
    <p id="p2">这是设置em的p</p>
</body>

</html>
