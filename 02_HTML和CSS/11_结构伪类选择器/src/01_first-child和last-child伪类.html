<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>first-child和last-child伪类</title>
        <style>
            li:first-child {
                color: red;
            }
            li:last-child {
                color: blue;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>涂山红红</li>
            <li>涂山苏苏</li>
            <li>涂山蓉蓉</li>
            <li>涂山雅雅</li>
        </ul>
    </body>
</html>
