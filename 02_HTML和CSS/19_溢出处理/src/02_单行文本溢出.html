<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>单行文本溢出</title>
  <style>
    div {
      width: 80px;
      border: 1px solid #4e4e4e;
      /* 强制文本内容一行输出 */
      white-space: nowrap;
      /* overflow属性来处理内容溢出的情况 */
      overflow: hidden;
      /* 
        text-overflow属性必须配合overflow属性来使用
        - text-overflow属性具体处理文本显示的情况
       */
      text-overflow: ellipsis;
    }
  </style>
</head>

<body>
  <div>这是一个很长很长的内容</div>
</body>

</html>
