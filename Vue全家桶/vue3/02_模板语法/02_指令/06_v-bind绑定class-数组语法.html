<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :class="['cls', title]">数组语法</div>
      <div :class="['cls', title, isActive ? 'active': '']">
        数组配合三元表达式
      </div>
      <div :class="['cls', title, {active: isActive}]">数组与对象语法结合</div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            title: 'cls2',
            isActive: true,
          }
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
