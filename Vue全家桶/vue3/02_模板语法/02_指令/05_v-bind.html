<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <!-- 1.v-bind 的基本使用 -->
      <img v-bind:src="imgUrl" alt="" />
      <a v-bind:href="link">百度一下</a>

      <!-- 2.v-bind 缩写形式 -->
      <img :src="imgUrl" alt="" />
      <img src="imgUrl" alt="" />
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            imgUrl:
              'https://p6-passport.byteacctimg.com/img/user-avatar/75e47e118bbc3ff51aa2731f74953c35~300x300.image',
            link: 'https://www.baidu.com',
          }
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
