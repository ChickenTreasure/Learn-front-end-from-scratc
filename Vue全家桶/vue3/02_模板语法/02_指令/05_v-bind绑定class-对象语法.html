<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <template id="my-app">
      <div :class="backgroundColor">普通用法</div>

      <!-- 对象语法: {'active': boolean} -->
      <div :class="{'active': isActive}">true显示false不显示</div>
      <button @click="toggle">切换</button>

      <div :class="{active: isActive, title: true}">多个键值对组合</div>

      <div class="cls1 cls2" :class="{active: isActive, title: true}">
        默认的class和动态的class结合
      </div>

      <!-- 将对象放到一个单独的属性中 -->
      <div class="cls1 cls2" :class="classObj">将对象放到一个单独的属性中</div>

      <!-- 将返回的对象放到一个methods(computed)方法中 -->
      <div class="cls1 cls2" :class="getClassObj()">
        将返回的对象放到一个方法中
      </div>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        template: '#my-app',
        data() {
          return {
            backgroundColor: 'red',
            isActive: true,
            title: 'abc',
            classObj: {
              active: true,
              title: true,
            },
          }
        },
        methods: {
          toggle() {
            this.isActive = !this.isActive
          },
          getClassObj() {
            return {
              active: true,
              title: true,
            }
          },
        },
      }

      Vue.createApp(App).mount('#app')
    </script>
  </body>
</html>
