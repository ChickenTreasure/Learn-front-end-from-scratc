<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>计数器案例</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .wrap {
        margin-top: 100px;
        display: flex;
        justify-content: center;
      }
      .wrap span {
        width: 80px;
        text-align: center;
        line-height: 38px;
        border-top: 1px solid #007bff;
        border-bottom: 1px solid #007bff;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <script src="./lib/vue.js"></script>
    <script>
      Vue.createApp({
        template: `
    <div class="wrap">
      <button type="button" class="btn btn-outline-primary" @click="decrement"> - 1 </button>
      <span>{{ counter }}</span>
      <button type="button" class="btn btn-outline-primary" @click="increment"> + 1 </button>
    </div>
    `,
        data() {
          return {
            counter: 0,
          }
        },
        methods: {
          increment() {
            this.counter++
          },
          decrement() {
            this.counter--
          },
        },
      }).mount('#app')
    </script>
  </body>
</html>
