<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>使用CDN</title>
</head>

<body>
  <div id="app"></div>
  <!-- Vue 的 CDN 引入 -->
  <script src="https://unpkg.com/vue@next"></script>
  <script>
    const app = Vue.createApp({
      template: '<H2>Hello Vue</H2>'
    })

    app.mount('#app')
  </script>
</body>

</html>
