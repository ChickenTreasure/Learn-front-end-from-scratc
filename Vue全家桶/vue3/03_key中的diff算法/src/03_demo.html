<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo</title>
    <link
      href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/4.6.1/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
      }
      .list-group {
        width: 320px;
        margin: 40px auto;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>
    <template id="my-app">
      <ul class="list-group">
        <li class="list-group-item" v-for="item in list">{{item.name}}</li>
      </ul>
    </template>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      Vue.createApp({
        template: '#my-app',
        data() {
          return {
            list: [
              { id: 0, name: 'HTML' },
              { id: 1, name: 'CSS' },
              { id: 2, name: 'JavaScript' },
              { id: 3, name: 'Vue.js' },
              { id: 4, name: 'React.js' },
            ],
          }
        },
      }).mount('#app')
    </script>
  </body>
</html>
