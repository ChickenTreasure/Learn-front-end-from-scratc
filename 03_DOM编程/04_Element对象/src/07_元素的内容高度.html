<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>元素的内容高度</title>
  <style>
    #parent {
      width: 200px;
      height: 200px;
      border: 10px solid lawngreen;
      overflow: auto;
    }

    #child {
      width: 300px;
      height: 300px;
      background-color: chartreuse;
      padding: 50px;
      border: 10px solid lightcoral;
    }
  </style>
</head>

<body>
  <div id="parent">
    <div id="child"></div>
  </div>
  <script>
    var div = document.getElementById('parent')
    console.log(div.scrollWidth, div.scrollHeight)    // 420 420
  </script>
</body>

</html>
