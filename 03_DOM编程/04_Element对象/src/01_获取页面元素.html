<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <ul id="phone">
    <li>小米</li>
    <li>华为</li>
    <li>中兴</li>
  </ul>
  <ul id="game">
    <li>王者荣耀</li>
    <li>刺激战场</li>
    <li>英雄联盟</li>
  </ul>
  <script>
    //document代表当前HTML
    var listLen = document.getElementsByTagName('li').length
    console.log(listLen)//6
    //element代表指定标签
    var phone = document.getElementById('phone')
    var gameListLen = phone.getElementsByTagName('li').length
    console.log(gameListLen)//3
  </script>
</body>

</html>
