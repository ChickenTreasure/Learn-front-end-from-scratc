<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>获取元素内部的宽高</title>
  <style>
    #d1 {
      box-sizing: content-box;
      width: 200px;
      height: 200px;
      padding: 50px;
      border: 10px solid #000;
    }
  </style>
</head>

<body>
  <div id="d1"></div>
  <script>
    var div = document.getElementById('d1')
    // 打印内部宽高
    console.log('宽度为：', div.clientWidth, '\t高度为：', div.clientHeight)  // 宽度为： 300 	高度为： 300
  </script>
</body>

</html>
