<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>Window是什么</title>
</head>

<body>
  <script>
    var v = 100;
    function name() {
      console.log('我是函数')
    }
    console.log(window.v) // 100
    window.name()         // 我是函数
  </script>
</body>

</html>
