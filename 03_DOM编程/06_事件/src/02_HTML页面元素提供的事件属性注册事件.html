<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible"
        content="IE=edge">
  <meta name="viewport"
        content="width=device-width, initial-scale=1.0">
  <title>HTML页面元素提供的事件属性注册事件</title>
</head>

<body>
  <button onclick="myClick()"
          id="btn">按钮</button>
  <script>
    function myClick() {
      console.log('你终于点中了我...')
    }
  </script>
</body>

</html>
