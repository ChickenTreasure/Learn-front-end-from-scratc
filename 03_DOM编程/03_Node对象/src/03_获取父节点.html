<body>
  <ul id="parent">
    <li>苹果</li>
    <li id="mi">小米</li>
    <li>华为</li>
  </ul>
  <script>
    //<html>作为子节点
    var html = document.documentElement
    //通过子节点获取父节点
    console.log(html.parentNode)//文档节点
    console.log(html.parentElement)// null
  </script>
</body>

</html>
